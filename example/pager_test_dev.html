<!DOCTYPE html>
<html>

<head>
	<title>test page</title>
	<link rel="stylesheet" type="text/css" href="../src/kkpager.css" />
	<script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../src/kkpager-new.js"></script>
</head>

<body>
	<div style="width:1400px;margin:0 auto;text-align: center">
		<div id="kkpager_test1"></div>
		<div id="kkpager_test2"></div>
	</div>
	<script type="text/javascript">
		var kkpager = new KKPager({
			id: "kkpager_test1",
			pno: 1,
			total: 17,
			totalRecords: 170,
			isShowTotalRecords: true,
			click: function (n) {
				console.log("test1:"+n)
			}
		});

		var kkpager = new KKPager({
			id: "kkpager_test2",
			pno: 1,	
			total: 10,
			totalRecords: 100,
			isShowTotalRecords: true,
			click: function (n) {
				console.log("test2:"+n)
			}
		});
	</script>
</body>

</html>
